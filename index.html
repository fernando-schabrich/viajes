	<div style=" margin-left : 50px;">

		<p>Seleccione el lugar:</p>

		<select name="lugar" id="lugar">
			<option value="Tokio">Tokio</option>
			<option value="Okinawa">Okinawa</option>
			<option value="Hokkaido">Hokkaido</option>
		</select>
	</div>
	<div style=" margin-left: 50px;">

		<p>Cantidad de dias:</p>
		<input type="number" min="1" name="dias" id="dias"   >

	<div style=" margin-left: 50px;">
		<p>Cantidad de personas:</p>

	<div style="margin-left: 50px;">

		<p>Seleccione el tipo de Hospedaje:</p>
		<select name="hospedaje" id="hospedaje">
			<option value="Hotel">Hotel</option>
			<option value="Departamento">Departamento</option>
			<option value="Casa">Casa</option>
		</select>
	</div>

	<div style="margin-left: 50px;">
		<p>Â¿Desea contratar con Tour?</p>
		<div>

				<option value="No">No</option>

			</select>
		</div>
	</div>
	<div style=" margin-left: 50px;">
		<p>Seleccione el pago:</p>

		<select name="pago" id="pago">
			<option value="1">1 cuota</option>
			<option value="6">6 cuotas</option>
			<option value="12">12 cuotas</option>
		</select>
	</div>

	<div style="margin-left: 50px;"><br>
		<button type="button"  onclick="getValueInput(),ingresarDias(),ingresarPersonas()"> 
			Calcular Valor 
		</button>
